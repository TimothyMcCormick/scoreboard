<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

  </head>
  <body class="debug">
      <main class="container">
        <div class="row mt-2">

          <div class="col-12 d-flex justify-content-end">
            <button onclick="resetScore()" class="bg-danger">RESET</button>
          </div>

          

            <div class="col-6 text-light text-center"><h1>HOME</h1>
              <div class="card">
                <span class="home-score text-dark" id="homeScore">0</span>
              </div>
            </div>
            
            <div class="col-6 text-light text-center"><h1>AWAY</h1>
              <div class="card">
                <span class="home-score text-dark" id="awayScore">0</span>
              </div>
            </div>

            <div class="col-6 d-flex justify-content-center p-2"><button onclick="incHome()" type="button" class="btn btn-primary">HOME +1</button></div>
            <div class="col-6 d-flex justify-content-center p-2"><button onclick="incAway()" type="button" class="btn btn-primary">AWAY +1</button></div>

            <div class="col-6 d-flex justify-content-center p-2"><button onclick="incHome3()" type="button" class="btn btn-primary">HOME +3</button></div>
            <div class="col-6 d-flex justify-content-center p-2"><button onclick="incAway3()" type="button" class="btn btn-primary">AWAY +3</button></div>
          
          
          
        </div>
      </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
