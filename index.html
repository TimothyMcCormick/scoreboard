<!doctype html>
<html lang="en">
  <head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

  </head>
  <body class="">
    <header class="container-fluid">
      <div class="row">

        <div class="col-12 d-flex justify-content-end m-0">
          <button onclick="resetScore()" class="bg-light button-ft-sz text-dark m-2">RESET</button>
        </div>
      </div>

    </header>
      <main class="container mt-5">
        <div class="row mt-5 main-card">
            
          
          <div class=" col-12 col-md-6 text-light text-center"><h1>HOME</h1>
            <div class="score-card">
              <span class="home-score text-light" id="homeScore">0</span>
            </div>
          </div>

          <div class="col-12 col-md-6 text-light text-center"><h1>AWAY</h1>
            <div class="score-card">
              <span class="home-score text-light" id="awayScore">0</span>
            </div>
          </div>
        </div>
              
            
              

              
          
          <div class="row">

            <div class="col-6 d-flex justify-content-center p-2 flex-column">
              <button onclick="incHome()" type="button" class="btn btn-dark m-2 button-ft-sz">HOME +1</button>
              <button onclick="incHome3()" type="button" class="btn btn-dark m-2 button-ft-sz">HOME +3</button>
            </div>
            
            
            
            <div class="col-6 d-flex justify-content-center p-2 flex-column">
              <button onclick="incAway()" type="button" class="btn btn-dark m-2 button-ft-sz">AWAY +1</button>
              <button onclick="incAway3()" type="button" class="btn btn-dark m-2 button-ft-sz">AWAY +3</button>
            </div>
          </div>

            
          
          
          
      </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
